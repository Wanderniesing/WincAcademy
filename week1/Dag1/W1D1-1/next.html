<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/60b18ee789.js" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawsome.com/releases/v5.0.6/6/js/all.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Double box</title>
</head>

<body>
    <div class="wrapper">

        <!--boxes-->
        <section class="boxes">
            <div class="box">
                <br>
                <img src="https://img.icons8.com/color/48/000000/walter-white.png" />
                <h1>Carla Snepvangers</h1>
                <h3>Friends with Marijn</h3>
                <br>
                <p><b>Carla requested permission to view your contact details</b></p>
                <br>
                <hr />
                <a href="#" class="button"><b>Approve</b></a>
                <a href="#" class="button1"><b>Decline</b></a>
            </div>
            <div class="box">
                <br>
                <img src="https://img.icons8.com/color/48/000000/brave.png" />
                <h1>Marijn Pijnenborg</h1>
                <h3>New Member</h3>
                <br>
                <p><b>Marijn wants to add you to the group best friends</b></p>
                <br>
                <hr />
                <a href="#" class="button"><b>Approve</b></a>
                <a href="#" class="button1"><b>Decline</b></a>
            </div>
        </section>



    </div>

</body>

</html>
